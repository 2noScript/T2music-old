<style>
    input[type='range'] {

        width: 400px;
        height: 20px;
    }

    input[type='range'],
    input[type='range']::-webkit-slider-runnable-track,
    input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
    }

    input[type='range'] {
        position: relative;
        background-color: blueviolet;
    }

    input[type='range']::-webkit-slider-runnable-track {
        height: 3px;
        background: linear-gradient(to right, #293043, #293043), #ad1616;
        background-size: var(--background-size, 0%) 100%;
        background-repeat: no-repeat;
        border-radius: 5px;
    }

    input[type='range']::-webkit-slider-thumb {
        width: 12px;
        height: 12px;
        cursor: pointer;
        background: #293043;
        border: solid white 1px;
        border-radius: 50%;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.4);
        margin-top: -3px;
        display: none;
    }

    .progress {
        margin-top: 100px;
        margin-left: 200px;
    }

    .progress:hover input[type='range']::-webkit-slider-thumb {
        display: flex;
    }

    .progress:hover input[type='range']::-webkit-slider-runnable-track {
        height: 5px;

    }
</style>
<div class="progress">
    <input type="range" min="0" max="100" value="10">
</div>
<script>
    const input = document.querySelector(".progress input");
    function setBackgroundSize(input) {
        input.style.setProperty("--background-size", `${getBackgroundSize(input)}%`);
    }
    setBackgroundSize(input);
    input.addEventListener("input", () => setBackgroundSize(input));
    function getBackgroundSize(input) {
        const min = +input.min || 0;
        const max = +input.max || 100;
        const value = +input.value;
        size = (value - min) / (max - min) * 100;
        return size;
    }
</script>
